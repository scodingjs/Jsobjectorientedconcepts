<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        section{
          
            width:200px;
            height:200px;
            font-size:5rem;
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
            border:5px solid;
        }
        .flex{
            gap: 2rem;
            flex-wrap:wrap-reverse;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flex Box</h1>
        <p>Quick review</p>
    </header>
    <main class="flex">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
    </main>
    <script></script>
</body>
</html>
